<VirtualHost *:8080>
    ServerName zendframework_jdiaz.example.com
    ServerAlias www.zendframework_jdiaz.example.com
    DocumentRoot "/opt/lampstack/frameworks/zendframework_jdiaz/public"
    
    Include "/opt/lampstack/frameworks/zendframework_jdiaz/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8443>
    ServerName zendframework_jdiaz.example.com
    ServerAlias www.zendframework_jdiaz.example.com
    DocumentRoot "/opt/lampstack/frameworks/zendframework_jdiaz/public"
    #SSLEngine on
    #SSLCertificateFile "/opt/lampstack/frameworks/zendframework_jdiaz/conf/certs/server.crt"
    #SSLCertificateKeyFile "/opt/lampstack/frameworks/zendframework_jdiaz/conf/certs/server.key"
    
    Include "/opt/lampstack/frameworks/zendframework_jdiaz/conf/httpd-app.conf"
</VirtualHost>
